query GetAllAvos{
  avocados {
    id
    image
    name
    createdAt
    sku
    price
    attributes {
      description
      taste
      shape
      hardiness
    }
  }
}

query GetAvo($avocadoId: ID!) {
  avocado(id: $avocadoId) {
    id
    image
    name
    createdAt
    sku
    price
    attributes {
      description
      taste
      shape
      hardiness
    }
  }
}

mutation AddAvocado($dto: CreateAvocadoDto!) {
  addAvocado(dto: $dto) {
    image
    name
    createdAt
    sku
    price
    attributes {
      description
      taste
      shape
      hardiness
    }
  }
}
